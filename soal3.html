<!DOCTYPE html>
<html>
<head>
	<title>1302194041</title>
	<link type="text/css" rel="stylesheet" href="style2.css">
</head>
<body>
	<center>
		<div class="main">
			<div class="title">Hitung Pythagoras</div>
	  		<input type="number" class="form-control" id="a" placeholder="Nilai A">
		    <input type="number" class="form-control" id="b" placeholder="Nilai B">
		    <button onclick="pythagoras();">Hitung!</button>
		    <div class="form-group">
		      	<input type="number" class="form-control" id="hasil" disabled>
		    </div>
	    </div>
	</center>
	
	<script type="text/javascript">
		//Fungsi menghitung pythagoras.
        function pythagoras(){
			//Rumus pytagoras a^2 + b^2 = c^2
			a = document.getElementById("a").value;
			b = document.getElementById("b").value;
			c2 = (a*a + b*b);
			document.getElementById("hasil").value = Math.sqrt(c2);
		}
	</script>

</body>
</html>
